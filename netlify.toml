[build]
  base = "frontend/school-frontend-app"
  publish = "build"
  command = "npm run build"
  functions = "netlify/functions"

[dev]
  functions = "netlify/functions"
  publish = "build"
  
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
