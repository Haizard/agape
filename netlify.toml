[build]
  base = "frontend/school-frontend-app"
  publish = "build"
  command = "npm install --legacy-peer-deps && node scripts/simple-build.js"

[build.environment]
  NODE_VERSION = "16"
  NPM_FLAGS = "--no-optional"
  NETLIFY_USE_YARN = "false"
  NODE_OPTIONS = "--max-old-space-size=1536"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Simple redirect for API requests
[[redirects]]
  from = "/api/*"
  to = "https://agape-seminary-school.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

# Handle all other routes with the SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
